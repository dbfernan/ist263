<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal</title>
        <script>
            function openModal(){
                document.getElementById("modal").style.display="block";
            }
            function closeModal(){
                document.getElementById("modal-close").style.display="none";
            }
        </script>
    </head>
    <body>
        <img src="https://laferger.github.io/ist263/images/cupcakes.jpg" alt="banner of a cupcake">
        <h1>Desserts</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore aliquam soluta quidem animi quas aut pariatur mollitia, repellendus veritatis ad sequi? Beatae magni sunt voluptatibus alias saepe modi repudiandae officia!</p>
        <p><a onclick="openModal();">Subscribe</a></p>
        <div id="modal">
            <p id="modal-close">X</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <input type="submit" class="button" value="Subscribe">
            </form>
        </div>
    </body>
</html>
