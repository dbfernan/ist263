<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation 14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        h1,h2{
            font-family: 'Kaushan Script', cursive;
        }
        #modal{
            display: none;
        }
        #modal-close{
            border: 2px solid #000000;
            background-color: white;
            color: red;
            padding: 20px;
            width: 50px;
        }
    </style>
    <script>
        function openModal(){
            document.getElementById("modal").style.display="block";
        }
        function closeModal(){
            document.getElementById("modal-close").style.display="none";
        }
    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis eius dicta, quia quae maiores sapiente praesentium cupiditate delectus error corrupti alias saepe, unde porro itaque facilis expedita fuga a illo!</p>
    <h1><a onclick="openModal();">Join Subscription List</a></h1>
    <div id="modal">
        <p id="modal-close" onclick="closeModal();">X</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <input type="submit" class="button" value="Subscribe">
        </form>
    </div>
</body>
</html>
