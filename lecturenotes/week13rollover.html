<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Rollover</title>
        <script>
            /* the following locates an element with an id of arrow, changes the source attribute to whatever's in the quotes */
            function change(){
                document.getElementById("arrow").setAttribute("src", "http://laferger.github.io/ist263/images/arrow_over.png");
            }
        </script>
    </head>
    <body>
        <!-- id attribute with a value of arrow and an event when the mouse hovers -->
        <img id="arrow" onmouseover="change();" src="http://laferger.github.io/ist263/images/arrow.png">
    </body>
</html>
